<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.2/jquery.fullPage.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

   <!-- &lt;!&ndash; This following line is optional. Only necessary if you use the option css3:false and you want to use other easing effects rather than "linear", "swing" or "easeInOutCubic". &ndash;&gt;
    <script src="vendors/jquery.easings.min.js"></script>

    &lt;!&ndash; This following line is only necessary in the case of using the plugin option `scrollOverflow:true` &ndash;&gt;
    <script type="text/javascript" src="vendors/scrolloverflow.min.js"></script>-->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.2/jquery.fullPage.min.js"></script>
    <style>
        .slide{
            text-align: center;
        }
        .nav{
            width:100%;
            height:50px;
            position: fixed;
            top:0;
            left:0;
            line-height: 50px;
            background: #fff;
            /*z-index: 20;*/
        }
        #fp-nav ul li a span, .fp-slidesNav ul li a span{
            background: #1ecfe9;
        }
    </style>
</head>
<body>
    <div class="nav">导航</div>
    <div id="fullpage">
        <div class="section">
            <div class="slide"> Slide 1 </div>
            <div class="slide"> Slide 2 </div>
            <div class="slide"> Slide 3 </div>
            <div class="slide"> Slide 4 </div>
        </div>
        <div class="section">Some section2</div>
        <div class="section ">Some section3</div>
        <div class="section">Some section4</div>
    </div>
<script>
    $(document).ready(function(){
        $('#fullpage').fullpage({
            sectionsColor:['green','yellow','red','pink'],
            controlArrows:false,
           // resize:true,
           // scrollingSpeed:1000,
            anchors:['page1','page2','page3','page4'],
           // lockAnchors:true,
            //loopBottom:true,
           // loopHorizontal:false,
           // autoScrolling:false
           // scrollBar:true,
            paddingTop:'50px',
            fixedElements:'.nav',//不要z-index需要加这个
            //keyboardScrolling:false,
            continuousVertical:true,
            //animateAnchor:false,
            navigation:true,
            navigationTooltips:['page1','page2','page3','page4'],
            showActiveTooltip:true,
            slidesNavigation:true,
            afterLoad:function(anchor,index){
                //console.log(anchor,index)
            },
            onLeave:function(index,next,dir){
                //console.log('离开'+index+'页面到'+next+','+dir)
            },
            afterRender: function () {
                console.log('页面生成')
            },
            afterResize:function(){
                console.log('浏览器尺寸变了')
            }
        });
    })
</script>
</body>
</html>
